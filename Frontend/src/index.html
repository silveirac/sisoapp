<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/app.js" defer></script>

    <title>SISO | Sistema Integrado para Serviços Odontológicos</title>
</head>
<body class="h-screen w-screen bg-zinc-200">
    <header class="flex items-center justify-between w-full bg-white shadow-md max-h-12">
        <div class="py-2 pl-4">
            <a href="#">
                <h1 class="inline-block text-2xl text-teal-500 font-semibold">SISO</h1>
                <h4 class="inline-block text-xs font-semibold text-zinc-400">BETA</h4>
            </a>
        </div>
        <div class="items-center h-full">
            <div class="inline-block pr-4 text-right border-r border-zinc-200">
                <span class="block text-xs text-zinc-500 font-semibold">Nome Sobrenome</span>
                <span class="block text-xs text-zinc-400">Função</span>
            </div>
            <div class="inline-block h-full">
                <a href="javascript:void(0)" class="block h-full w-full px-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-zinc-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
    <main class="w-full h-5/6">
        <div class="flex flex-col md:flex-row justify-center h-full p-2">
            <div class="bg-white w-1/6 m-2 shadow-md rounded-md h-fit">
                <h2 class="px-4 py-2 text-base font-medium text-teal-600 border-b border-zinc-200 text-left pb-2">| Serviços e Aplicações</h2>
                <nav id="side-menu-nav" class="cursor-pointer text-zinc-400">
                    <ul>
                        <li class="px-4 text-base font-semibold border-b border-zinc-200 h-10 flex items-center hover:border-l-teal-300 hover:border-l-4 transition duration-300 space-x-4">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-zinc-500 pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                  </svg>
                            </span>
                            <h2 class="pointer-events-none">Início</h2>
                        </li>
                        <li class="px-4 text-base font-semibold border-b border-zinc-200 h-10 flex items-center justify-between hover:border-l-teal-300 hover:border-l-4 transition duration-300" data-target="inner-menu-cadastros" id="side-menu-item-cadastros">
                            <span class="space-x-4 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-zinc-500 pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" class="pointer-events-none" />
                                </svg>
                                <h2 class="pointer-events-none">Cadastros</h2>
                            </span>
                            <span class="pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-zinc-300pointer-events-none">
                                    <path  stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" class="pointer-events-none" />
                                </svg>
                            </span>
                        </li>
                            <ul id="inner-menu-cadastros" class="bg-zinc-100">
                                <li id="cadastrar-dentista" class="px-10 border-b h-8 flex items-center hover:border-l-teal-300 hover:border-l-4 transition duration-300">Cadastrar dentista</li>
                                <li class="px-10 border-b h-8 flex items-center hover:border-l-teal-300 hover:border-l-4 transition duration-300">Cadastrar paciente</li>
                            </ul>
                        <li class="px-4 text-base font-semibold border-b border-zinc-200 h-10 flex items-center hover:border-l-teal-300 hover:border-l-4 transition duration-300">Consultas</li>
                    </ul>
                </nav>
                <div class="flex justify-center items-center py-1 should-rotate rotate-180 cursor-pointer" id="side-menu-dropdown-container" data-target="side-menu-nav">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-zinc-300 pointer-events-none">
                        <path  stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" class="pointer-events-none" />
                    </svg>
                </div>  
            </div>
            <!-- <div id="canvas" class="w-5/6 h-full bg-white m-2 shadow-md rounded z-1">



            </div> -->
            <div id="canvas" class="w-5/6 h-full border-l-zinc-300 border-l-2 m-2 z-1">
                <div class="px-10">
                    <h2 class="px-4 py-2 text-2xl font-medium text-teal-600 border-zinc-200 text-left pb-2 border-b-2 border-b-zinc-300">Cadastros > Cadastro de Dentistas</h2>
                </div>
                <div class="px-10 py-5">
                    <form action="">
                        <div class="flex">
                            <span class="flex flex-col m-4 gap-1">
                                <label class="text-base font-medium text-teal-600 border-b border-zinc-200 text-left" for="nomeDentista">Nome</label>
                                <input class="border border-zinc-300 shadow-inner rounded h-8 w-72 px-2 focus:border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-10" type="text" name="nomeDentista" id="dentist-NameInput">
                            </span>
                            <span class="flex flex-col m-4 gap-1">
                                <label class="text-base font-medium text-teal-600 border-b border-zinc-200 text-left" for="nomeDentista">Sobrenome</label>
                                <input class="border border-zinc-300 shadow-inner rounded h-8 w-96 px-2 focus:border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-10" type="text" name="sobrenomeDentista" id="dentist-LastNameInput">
                            </span>
                        </div>
                        <span class="flex flex-col m-4 gap-1">
                            <label class="text-base font-medium text-teal-600 border-b border-zinc-200 text-left" for="nomeDentista">Matrícula</label>
                            <input class="border border-zinc-300 shadow-inner rounded h-8 w-36 px-2 focus:border-teal-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-10" type="text" id="dentist-RegistrationInput">
                        </span>
                        <div class="flex gap-x-4 mx-4 my-10">
                            <a class="bg-teal-500 px-2 py-2 text-white font-semibold text-sm rounded cursor-pointer hover:bg-teal-600" id="save-Btn">SALVAR</a>
                            <a class="bg-teal-500 px-2 py-2 text-white font-semibold text-sm rounded cursor-pointer hover:bg-teal-600" id="saveNew-Btn">SALVAR / NOVO</a>
                            <a class="bg-red-700 px-2 py-2 text-white font-semibold text-sm rounded cursor-pointer hover:bg-red-800">LIMPAR</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </footer>
