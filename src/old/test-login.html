<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-100 h-screen w-screen flex justify-center items-center">
   <div class="w-80">
        <h2 class="font-bold text-lg text-center mb-2">Login</h2>
        <div class="bg-white shadow-md rounded-md p-4 space-y-6">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-1">E-mail</label>
                <input id="email" type="text" class="w-full bg-gray-50 border border-zinc-400 focus:border-blue-500 rounded px-2 py-1 text-sm text-zinc-800 placeholder-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-10 transition duration-300 ease-in-out">
            </div>
            
            <div>
                <label for="password" class="block text-sm text-gray-800 mb-1">Senha</label>
                <input id="password" type="password" class="w-full bg-gray-50 border border-zinc-400 focus:border-blue-500 rounded px-2 py-1 text-sm text-zinc-800 placeholder-zinc-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-10 transition duration-300 ease-in-out">
            </div>
    
            <button class="w-full text-sm bg-blue-500 px-4 py-1 rounded text-white shadow hover:bg-blue-600">Login</button>
        </div>
   </div>
</body>
</html>
